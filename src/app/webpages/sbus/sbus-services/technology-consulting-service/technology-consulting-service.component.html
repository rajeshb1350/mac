<div class="icons-img container">
    <h3 class="text-center">We can do this</h3>
    <div class="space-20"></div>
    <picture>
        <source media="(min-width: 960px)" srcset="/assets/images/icons/langicons.png">

<div>
    <section class="data-section">
        <div class="data-container" *ngFor="let pdata of servOffer">
            <div class="container">
                <h4 class="data-heading">{{pdata.heading}}</h4>
                <div class="list-container">
                    <div class="list-box" *ngFor="let data of pdata.seclist">
                        <h5 class="sub-heading">
                            {{data.header}}
                        </h5>
                        <ul class="slide-list outsource">
                            <li *ngFor="let cdata of data.feature">
                                <p>{{cdata}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
