<section class="team card1">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 flex-container flex-jc-c">
        <h2 class="heading">Our Capabilities</h2>
      </div>
      <div class="col-lg-12">
        <div class="row pt-md">
          <div *ngFor="let data of carddata" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 profile">
            <div class="img-box">
              <div class="text-box flex-container flex-pc flex-d-c">
                <h4 class="text-center" [innerHTML]="data.heading"></h4>
                <img src="{{data.img}}" class="img-fluid d-desk-none" alt="card image for component">
                <p>{{data.content}}</p>
                <h5><a routerLink="data.link">Learn More</a></h5>
              </div>
              <img src="{{data.img}}" class="img-fluid d-mobi-none" alt="card image for component">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
