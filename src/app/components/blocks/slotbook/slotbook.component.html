<div class="slotbook">
    <div class="container">
        <h2 class="text-center">How to Get Started with Skill Passport</h2>
        <h4 class="text-center">Upcoming Trainings</h4>
        <div class="row">
            <div class="col-md-3 col-sm-3 col-12" *ngFor="let item of items;">
                <div class="text-center">
                    <div class="box">
                        <div class="box-content">
                            <h4>SLOT #1</h4>
                            <hr>
                            <ul>
                                <li><i class="fa fa-calendar" aria-hidden="true"></i><span>{{item.startDate}} - {{item.endDate}}</span> </li>
                                <li><i class="fa fa-clock-o" aria-hidden="true"></i><span>{{item.timings}}</span></li>
                                <li> <i class="fa fa-th-list" aria-hidden="true"></i><span>{{item.trainingType}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <div class="space-50"></div>
        <button class="button button-1" >SAVE YOUR SPOT</button> 
    </div>
</div>
